<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website Title</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            position: relative; 
        }
    </style>

</head>

    
    
<body data-submitted="{{ submitted|default:False|yesno:'true,false' }}" 
data-modal-open="{{ modal_open|default:False|yesno:'true,false' }}">
    <nav id="navbar-example" class="navbar navbar-expand-lg bg-body-secondary  sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand " id="nav-name" href="{% url 'base:index' %}"> Gokul Jayan J B</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-about" href="{% url 'base:index' %}#about">About</a>
                    </li>
                 <!--<li class="nav-item">
                        <a class="nav-link" href="#education">Education</a>
                    </li> -->   
                    <li class="nav-item">
                        <a class="nav-link" id="nav-skills" href="{% url 'base:index' %}#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-projects" href="{% url 'base:index' %}#projects">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-5">
    
    {% block content %}
    {% endblock content %}
    </div>
    {% block custom_script %}
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
   
</body>
